	<header>

	<form action="" method="" class="form">
		<p>
			<div class="float1">
				<label for="fname">Name:</label>
				<input type="text" name="fname" id="fname" placeholder="Your First Name..." required="">
			</div>
		</p>
		<!-- <p>
			<label for="lname">Last Name:</label>
			<input type="text" name="lname" id="lname" placeholder="Your Last Name..." required="">

		<p>
			<label for="Phone">Phone Number:</label>
			<input type="tel" name="Phone" id="Phone" placeholder="(+233)" required="">
		</p>
		<p>
			<label for="subject">Issue Subject</label>
			<input type="text" name="subject" id="subject"></input>
		</p>
		<p>
			<label for="desc">Issue Description</label>
			<textarea type="text" name="desc" id="desc" required=""></textarea> 			
		</p>
		<p>
			<label for="tag">Severity Tag</label>
			<select id="tag" name="Severity Tag">
				<option id="o1">LOW</option>
				<option id="o2">MILD</option>
				<option id="o3">SEVERE</option>
				<option id="o4">CHAOTIC</option>
			</select>
		</p>
		<p>
			<label for="workers">Associated Workers</label>
			<input type="text" name="workers" id="workers"></input>
		</p>
	</form>

	<div class="btn">
